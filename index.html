<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Website</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link rel="stylesheet" href="./styles/base.css">
    <link rel="stylesheet" href="./styles/index.css">
    
</head>
<body class="p-4 sm:p-8">

        <!-- Main Header Section -->
    <header class="main-header">
        <!-- Logo -->
        <img src="pictures\logo.png" alt="Your Company Logo" class="logo">
        <!-- Note: Replace "https://placehold.co/80x80/333/fff?text=Logo" with "pictures/logo.png" if your logo is local -->

        <!-- Shop Title and Description -->
        <div class="header-content">
            <h1 class="text-4xl sm:text-5xl font-extrabold text-white mb-2">Simply Scented</h1>
            <p class="text-lg text-gray-300">Welcome to our website!</p>
        </div>
    </header>
    

    <div class="text-center p-6 bg-white rounded-lg shadow-lg">
        <h1 class="text-3xl font-bold text-gray-800 mb-4">Welcome to Simply Scented!</h1>
        <p class="text-gray-600 mb-6"> Homemade candles from a girl based in Germany! 
            Thanks for visiting my website. 
            I hope you will find something you like.</p>
        <a onclick="window.location.href='shop.html'" class="shop-button">
            Shop now <span class="arrow">&rarr;</span>
        </a> 
    </div>
</body>
</html>
