<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Our Shop - Simply Scented</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="./styles/base.css">
    <link rel="stylesheet" href="./styles/shop.css">
    <script src="./js/cart-manager.js"></script>
    <script src="./js/cart-ui.js"></script>
    <script src="./js/products.js"></script>
</head>
<body class="min-h-screen flex flex-col">

    <!-- Navigation Header -->
    <header class="main-header">
        <!-- Logo and Brand -->
        <div class="header-brand">
            <img src="pictures\logo.png" alt="Simply Scented Logo" class="logo">
            <h1 class="text-2xl font-bold text-white">Simply Scented</h1>
        </div>
        <!-- Navigation Menu -->
        <nav class="header-nav">
            <ul class="flex space-x-6 text-white text-lg">
                <li><a href="index.html" class="hover:text-gray-300 transition duration-300">Home</a></li>
                <li><a href="shop.html" class="hover:text-gray-300 transition duration-300">Shop</a></li>
                <li><a href="about.html" class="hover:text-gray-300 transition duration-300">About Us</a></li>
                <li><a href="contact.html" class="hover:text-gray-300 transition duration-300">Contact</a></li>
            </ul>
        </nav>
        
        <!-- Shopping Cart -->
        <div class="cart-container">
            <button id="cartButton" class="cart-button">
                <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="cart-icon">
                    <path stroke-linecap="round" stroke-linejoin="round" d="M15.75 10.5V6a3.75 3.75 0 10-7.5 0v4.5m11.356-1.993l1.263 12c.07.665-.45 1.243-1.119 1.243H4.25a1.125 1.125 0 01-1.12-1.243l1.264-12A1.125 1.125 0 015.513 7.5h12.974c.576 0 1.059.435 1.119.007zM8.625 10.5a.375.375 0 11-.75 0 .375.375 0 01.75 0zm7.5 0a.375.375 0 11-.75 0 .375.375 0 01.75 0z" />
                </svg>
                <span id="cartCount" class="cart-count">0</span>
            </button>
            
            <!-- Cart Dropdown -->
            <div id="cartDropdown" class="cart-dropdown hidden">
                <div class="cart-header">
                    <h3>Shopping Cart</h3>
                </div>
                <div id="cartItems" class="cart-items">
                    <p class="empty-cart">Your cart is empty</p>
                </div>
                <div class="cart-footer">
                    <div id="cartTotal" class="cart-total">Total: €0.00</div>
                    <button class="checkout-btn">Checkout</button>
                </div>
            </div>
        </div>
    </header>

    <main class="shop-main max-w-7xl mx-auto">
        <div class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 xl:grid-cols-4 gap-6">

            <a href="products/product1.html" class="product-card block bg-white rounded-xl shadow-lg hover:shadow-xl transition-shadow duration-300 overflow-hidden group">
                <div class="relative overflow-hidden rounded-t-xl">
                    <img src="pictures\candle1.png" alt="Product 1" class="product-image">
                </div>
                <div class="p-4">
                    <h2 class="text-xl font-semibold text-gray-800 mb-1">Macaroon</h2>
                    <p class="text-gray-600 text-lg font-bold">2,95€</p>
                </div>
            </a>

            <!-- Product Card 2 -->
            <a href="products/product2.html" class="product-card block bg-white rounded-xl shadow-lg hover:shadow-xl transition-shadow duration-300 overflow-hidden group">

                    <img src="pictures/candle7.png" alt="Product 7" class="product-image">
                </div>
                <div class="p-4">

            </a>

            <!-- Product Card 8 -->
            <a href="products/product8.html" class="product-card block bg-white rounded-xl shadow-lg hover:shadow-xl transition-shadow duration-300 overflow-hidden group">
                <div class="relative overflow-hidden rounded-t-xl">
                    <img src="https://placehold.co/600x400/FBE9E7/263238?text=Product+8" alt="Product 8" class="product-image">
                </div>
                <div class="p-4">
